<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	
	<title>Calculator</title>

</head>
<body>
	<div class="container">
		<div class="screen">
			
		</div>
		<div class="button">
			<p>7</p>
		</div>
		<div class="button">
			<p>8</p>
		</div>
		<div class="button">
			<p>9</p>
		</div>
		<div class="button">
			<p>/</p>
		</div>
		<div class="button">
			<p>4</p>
		</div>
		<div class="button">
			<p>5</p>
		</div>
		<div class="button">
			<p>6</p>
		</div>
		<div class="button">
			<p>*</p>
		</div>
		<div class="button">
			<p>1</p>
		</div>
		<div class="button">
			<p>2</p>
		</div>
		<div class="button">
			<p>3</p>
		</div>
		<div class="button">
			<p>-</p>
		</div>
		<div class="button">
			<p>.</p>
		</div>
		<div class="button">
			<p>0</p>
		</div>
		<div class="button">
			<p>=</p>
		</div>
		<div class="button">
			<p>+</p>
		</div>
	</div>
</body>
</html>
